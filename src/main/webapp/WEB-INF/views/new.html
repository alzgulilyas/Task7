<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

        <br/>

        <label for="mail">Email</label>
        <input type="text" th:field="*{mail}" id="mail"/>
        <div style="color: red" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}">Email error</div>

        <br/>

        <label for="age">Age</label>
        <input type="number" th:field="*{age}" id="age"/>
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>

        <br/>

        <input type="submit" value="CREATE!"/>
    </form>
</body>
</html>
